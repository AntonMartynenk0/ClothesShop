<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/index.css">
    <link th:href="@{/index.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/body.css">
    <link th:href="@{/body.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/header.css">
    <link th:href="@{/header.css}" rel="stylesheet"/>
    <title>Index</title>
</head>

<body>
<div th:replace="layout :: header"/>
<div class="content">
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" method="post">
            <div class="user-details">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Phone number" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="user-role">
                <input type="radio" name="role" id="dot-1">
                <input type="radio" name="role" id="dot-2">
                <span class="role-title">Who are you?</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="role">Buyer</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="role">Seller</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="button" value="Register">
            </div>
        </form>
        <div class="link">
            <span>Already have an account?<a href="#">Login</a></span>
        </div>
    </div>
</div>
