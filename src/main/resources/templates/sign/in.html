<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/body.css">
    <link th:href="@{/body.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="../static/login.css">
    <link th:href="@{/login.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="../static/header.css">
    <link th:href="@{/header.css}" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>

<div th:replace="layout :: header"/>
<div class="content">
    <div class="container">
        <div class="title">Sign in</div>
        <form th:action="@{/sign/in}" method="post">
            <div class="user-details">
                <div class="result_message" th:style="${display_message}">
                    <span class="message" th:text="${message}"></span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required name="username" th:name="username">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required th:name="password">
                </div>
            </div>

            <div class="button">
                <input class="submit" type="submit" value="Sign in">
            </div>
        </form>
        <div class="link">
            <span>Don't have an account yet?<a href="/sign/up">Sign up</a></span>
        </div>
    </div>
</div>
</body>

</html>
