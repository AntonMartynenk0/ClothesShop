<div th:replace="layout :: header"/>
<div class="content">
    <div class="container">
        <div class="title">Sign up</div>
        <form action="/sign/up/new-user" method="get">
            <div class="user-details">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required th:name="name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required th:name="surname">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required th:name="email">
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Phone number" required th:name="phone">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required th:name="password">
                </div>
            </div>
            <div class="user-role">
                <input type="radio" name="role" id="dot-1" value="Buyer" th:value="Buyer" th:name="role"
                       checked="checked">
                <input type="radio" name="role" id="dot-2" value="Seller" th:value="Seller" th:name="role">
                <span class="role-title">Who are you?</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="role">Buyer</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="role">Seller</span>
                    </label>
                </div>
            </div>
            <div class="button">
                    <input class="submit" type="submit" value="Register">
            </div>
        </form>
        <div class="link">
            <span>Already have an account?<a href="#">Login</a></span>
        </div>
    </div>
</div>
